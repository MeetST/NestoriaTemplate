<!DOCTYPE html>
<html>
<head>
	<title>Nestoria</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
<link rel="stylesheet" type="text/css" href="mystyle.css">
</head>
<body>

	<div class="header">
		<div class="row row-no-gutters">
			<div class="col-md-6 col-sm-6 col-xs-6">
				<img src="logo.png" class="rounded-circle extra-margin" width="30px" height="30px" style="float:right;" />
			</div>
			<div class="col-md-6 col-sm-6 col-xs-6">
				<p>nestoria</p>
			</div>
		</div>
	</div>


	<div class="row" style="margin: 5px">
		<div class="col-md-3 col-sm-3 col-xs-3" style="margin-top: 7px">
			<div class="row">
				<div class="col-md-6 col-sm-6 col-xs-6">
					<button type="button" class="btn-fl">
					<span class="glyphicon glyphicon-tasks" style="color:white"></span> Filters</button>
				</div>
				<div class="col-md-6 col-sm-6 col-xs-6">
					<button type="button" class="btn-am">
					<span class="glyphicon glyphicon-bell" style="color:#0073d9"></span> Alerts </button>
				</div>
			</div>
		</div>

		<div class="col-md-6 col-sm-6 col-xs-6">
			<div class="navbar-form">
      			<div class="input-group">
      				<div class="input-group-btn">
	          			<button class="btn btn-default" type="submit">
	            			<i class="glyphicon glyphicon-search"></i>
	          			</button>
        			</div>
        			<input type="text" size="80" class="form-control" placeholder="Ahmedabad" name="search">
        			<div class="input-group-btn">
	          			<button class="btn btn-default" type="submit" style="border-left: none;color:#0073d9">| Change</button>
        			</div>
      			</div>
    		</div>
		</div>

		<div class="col-md-3 col-sm-3 col-xs-3" style="margin-top: 7px">
			<div class="row">
				<div class="col-md-6 col-sm-6 col-xs-6">
					<button type="button" class="btn-fl">
					<span class="glyphicon glyphicon-list" style="color:white"></span> List </button>
				</div>
				<div class="col-md-6 col-sm-6 col-xs-6">
					<button type="button" class="btn-am">
					<span class="glyphicon glyphicon-map-marker" style="color:#0073d9"></span> Map </button>
				</div>
			</div>
		</div>
	</div>


	<div style="background-color: #e7e7e7;">
		<div class="row" style="margin:5px;">
			<div class="col-md-3" style="margin: 10px">
				<button class="box-frsl"> For Sale </button>
				<button class="box-frsl"> For Rent </button>

				<span class="p-srt"> Sort </span>
				<select class="p-srt" style="margin-top: 0px">
				  <option value="nestoria rank">Nestoria Rank</option>
				  <option value="one">one</option>
				  <option value="two">two</option>
				  <option value="three">three</option>
				</select>

				<p style="margin-top: 30px"> BHK </p>
				<div class="row row-no-gutters">
					<div class="col-md-6">
						<span class="bhk">1</span>
					</div>
					<div class="col-md-6">
						<span class="bhk">2</span>
					</div>
				</div>
				<div class="row row-no-gutters">
					<div class="col-md-6">
						<span class="bhk">3</span>
					</div>
					<div class="col-md-6">
						<span class="bhk">4+</span>
					</div>
				</div>

				<p style="margin-top: 20px"> Size(sq.foot) </p>
				<div class="row row-no-gutters">
					<div class="col-md-3 box-mm">Min</div>
					<div class="col-md-9"><input type="text" class="form-control" placeholder="sq.ft"></div>
					<div class="col-md-3 box-mm">Max</div>
					<div class="col-md-9"><input type="text" class="form-control" placeholder="sq.ft"></div>
				</div>

				<p style="margin-top: 20px"> Price(Rs./monthly) </p>
				<div class="row row-no-gutters">
					<div class="col-md-3 box-mm">Min</div>
					<div class="col-md-9">
						<select class="p-srt" style="margin-top: 0px">
							  <option value="0">0</option>
							  <option value="10000">10000</option>
							  <option value="15000">15000</option>
							  <option value="20000">20000</option>
						</select>
					</div>
				</div>
			</div>

			<div class="col-md-9" style="margin-top: 10px">

			</div>
		</div>
	</div>

</body>
</html>
